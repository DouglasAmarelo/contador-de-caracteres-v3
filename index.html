<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Douglas (Amarelo) Lopes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Caracteres Online</title>
    <meta
      name="description"
      content="Contador de Caracteres Online para Anúncios no Facebook, Adwords e para SEO. Ferramenta com limitador de caracteres para SEO e SEM."
    />
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="counter">
          <form action="#">
            <textarea
              name="counter"
              placeholder="Seu conteúdo aqui..."
            ></textarea>
          </form>

          <div class="result">
            <div class="characters">Caracteres: <strong>0</strong></div>
            <div class="words">Palavras: <strong>0</strong></div>
            <div class="numbers">Números: <strong>0</strong></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center">
      By:
      <a
        href="http://douglasamarelo.com/"
        title="@DouglasAmarelo"
        target="_blank"
        >@DouglasAmarelo</a
      >
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
